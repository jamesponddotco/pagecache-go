---
image: 'archlinux'
packages:
  - 'go'
  - 'make'
sources:
  - https://git.sr.ht/~jamesponddotco/pagecache-go
tasks:
  - setup: |
      cd pagecache-go
      export PATH="${HOME}/go/bin:${PATH}"
      make init
  - lint: |
      cd pagecache-go
      make lint
  - test: |
      cd pagecache-go
      make test
