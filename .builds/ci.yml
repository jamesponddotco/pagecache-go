---
image: 'archlinux'
packages:
  - 'go'
  - 'make'
sources:
  - https://git.sr.ht/~jamesponddotco/pagecache-go
environment:
  PATH: "{HOME}/go/bin:{PATH}"
tasks:
  - setup: |
      cd pagecache-go
      export PATH="{HOME}/go/bin:{PATH}"
      make init
  - lint: |
      cd pagecache-go
      export PATH="{HOME}/go/bin:{PATH}"
      make lint
  - test: |
      cd pagecache-go
      export PATH="{HOME}/go/bin:{PATH}"
      make test
